load_module modules/ngx_http_geoip2_module.so;

worker_processes auto;
events {
    worker_connections 1024;
}

http {
    # Load GeoIP2 module
    geoip2 /etc/nginx/geoip/GeoLite2-Country.mmdb {
        $geoip2_data_country_code country iso_code;
    }

    upstream us_servers {
        server us_server_1:80 max_fails=3 fail_timeout=5s;
        server us_server_2:80 max_fails=3 fail_timeout=5s;
    }

    upstream uk_server {
        server uk_server:80 max_fails=3 fail_timeout=5s;
    }

    upstream world_server {
        server world_server:80 max_fails=3 fail_timeout=5s;
    }

    upstream backup_server {
        server backup_server:80 backup;
    }

    server {
        listen 80;

        location / {
            set $backend "";

            if ($geoip2_data_country_code = "GB") {
                set $backend "uk_server";
            }

            if ($geoip2_data_country_code = "US") {
                set $backend "us_servers";
            }

            if ($backend = "") {
                set $backend "world_server";
            }

            proxy_pass http://$backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        health_check interval=5 fails=3 passes=2;
    }
}